<body style="background-image:url(https://vignette.wikia.nocookie.net/swordartonline/images/4/40/Aincard_in_ALO.png/revision/latest?cb=20121223021437);margin-top: 50px;">

        <center><div class= "jumbotron" id="head" style="font-size: 40px; font-family: Elephant; background-color:rgba(255,255,255,0.4)">WELCOME!</div></center>   
    </header>

          <div class="container" id="btnsign">
            <div class="jumbotron" style="background-color:rgba(255,255,255,0.4)">
              <center><a href="calendar.html"><button type="button" class="btn btn-primary" style="font-size: 30px;"><i class='fas fa-calendar-alt' style='font-size:30px'></i>&nbsp;&nbsp;Show Calendar</i></button></a><br><br>    
              </center>    
              
            </div>

          <div id="calendar"></div>

        <!-- <div id="profileinfo"></div> -->
        <div id="my-signin2" hidden></div>

        <center><a href="#" onclick="signOut();"><button type="button" class="btn btn-info"><i class='fas fa-sign-out' style='font-size:20px'></i>&nbsp;&nbsp;SIGN OUT</button></a></center>
        <!-- <a href="#" onclick="signOut();">Sign out</a> -->
    
 <script>
        function onSuccess(googleUser) {
                          console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                    }

              function onFailure(error) {
                    console.log(error);
                    }

              function renderButton() {
                    gapi.signin2.render('my-signin2', {
                      'scope': 'profile email',
                      'longtitle': true,
                      'theme': 'dark',
                      'onsuccess': onSuccess,
                      'onfailure': onFailure
                    });
                    }

        function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                console.log('User signed out.');
                window.location.replace('index.html')
                var revokeAllScopes = function() {
                auth2.disconnect();
                }
                });
                }
 </script>
