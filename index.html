<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style type="text/css">
        body{ font: 14px sans-serif; color:white;
            background-image:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('http://www.cray.com/blog/wp-content/uploads/2015/09/Weather-Blog-Image.jpg');

<body>
    <center><div class="wrapper">
        <h2><i class="glyphicon glyphicon-user">&nbsp;Login</i></h2>
        <p>Please fill in your credentials to login.</p>
        <form action="welcome.html" onsubmit="return checkform()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username"  required class="form-control">
                <span class="help-block"></span>
            </div>    
            <div class="form-group ">
                <label id="password">Password</label>
                <input type="password" name="password" onkeyup="validation(this.value)"  required  class="form-control">
                <label id="validation-txt" class = "ErrorPassword" style= "color: red;"></label><br><br>
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <a href="welcome.html"><input type="submit" class="btn btn-primary" value="Login"></a>
            </div>
        </form>
			or<hr>
			
            <div id="my-signin2"></div>

<script>
		   function onSuccess(googleUser) {
                    window.location.replace("welcome.html")
                    console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                }

            function onFailure(error) {
                     console.log(error);
                }
                
            function renderButton() {
                    gapi.signin2.render('my-signin2', {
                        'scope': 'profile email',
                        'longtitle': true,
                        'theme': 'dark',
                        'onsuccess': onSuccess,
                        'onfailure': onFailure
                    });
                }

            function validation(str){
                        if (password.length == 0) {
                            document.getElementById("validation-txt").innerHTML="";
                            password_correct = true;
                        }else{
                        var re = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;
                        if (re.test(str) == false) {
                        document.getElementById("validation-txt").innerHTML="Error input Password!! ";
                        password_correct = false;
                    
                        } else {
                        document.getElementById("validation-txt").innerHTML="";
                        password_correct = true;
                    }
                }
           
            }

            var password_correct = true;

            function checkform() {
                if (password_correct == false) {
                alert("Please enter another password! Your password must consist of at least 8 characters with at least 1 number, lowercase letter, and uppercase letter.");
                return false;   
            }
           
        }
</script>
        
    </div> 
</center>   
</body>
